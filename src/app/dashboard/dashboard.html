<main class="main-content">
	<header class="main-header">
		<h1>Dashboard</h1>
	</header>
	<section class="dashboard-filters">
		<label>
			<span class="filter-label">Filter</span>
			<input type="date" value="2025-12-11" class="filter-input" />
		</label>
		<label>
			<span class="filter-label">Department</span>
			<select class="filter-select"><option>Select an option</option></select>
		</label>
		<label>
			<span class="filter-label">Major Category</span>
			<select class="filter-select"><option>Select an option</option></select>
		</label>
	</section>
	<section class="dashboard-cards">
		<div class="card card-blue">
			<span class="card-title">Total Students</span>
			<span>{{ studentCount }}</span>
		</div>
		<div class="card card-green">
			<span class="card-title">Attendances</span>
			<span></span>
		</div>
		<div class="card card-yellow">
			<span class="card-title">Request Leaves</span>
			<span></span>
		</div>
		<div class="card card-red">
			<span class="card-title">Absents</span>
			<span></span>
		</div>
		<div class="card card-green">
			<span class="card-title">Holiday</span>
			<span>0</span>
		</div>
		<div class="card card-blue">
			<span class="card-title">Preah Khan Dev</span>
			<span>Hello</span>
		</div>
	</section>
</main>
