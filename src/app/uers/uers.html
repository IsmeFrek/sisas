<div class="users-content">
  <header class="users-header">
    <div class="header-left">
      <h1>Users</h1>
    </div>
    <div class="header-actions">
      <div class="search-container">
        <input type="text" placeholder="Search users..." class="search-input" [(ngModel)]="searchTerm" (keydown.enter)="filterUsers()">
        <button class="search-btn" (click)="filterUsers()" title="Search">üîç</button>
        <button class="clear-btn" (click)="clearSearch()" title="Clear" *ngIf="searchTerm">‚úï</button>
      </div>
      <button class="add-btn" (click)="addUser()">+ Add User</button>
    </div>
  </header>

  <div class="users-table-card">
    <div class="table-header">
      <h3>All Users</h3>
      <span class="user-count">Total: {{users.length}} users</span>
    </div>
    
    <div class="table-wrapper">
      <table class="modern-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers; let i = index">
            <td>{{i + 1}}</td>
            <td class="user-name">
              <div class="user-avatar">
                <ng-container *ngIf="user.profileImage; else showInitial">
                  <img 
                    [src]="user.profileImage.startsWith('http') ? user.profileImage : (user.profileImage.startsWith('data:') ? user.profileImage : 'http://localhost:5000/' + user.profileImage)" 
                    alt="Profile" 
                    class="avatar-img" />
                </ng-container>
                <ng-template #showInitial>
                  <span class="avatar-initial">{{ (user.username || 'U').charAt(0).toUpperCase() }}</span>
                </ng-template>
              </div>
              {{user.username}}
            </td>
            <td>{{user.email}}</td>
            <td>
              <span class="role-badge" [ngClass]="'role-' + user.role">{{user.role}}</span>
            </td>
            <td>
              <span class="status-badge" [ngClass]="user.status === 'active' ? 'status-active' : 'status-inactive'">
                {{user.status || 'active'}}
              </span>
            </td>
            <td>
              <div class="action-buttons">
                <button class="edit-btn" (click)="editUser(user)">Edit</button>
                <button class="delete-btn" (click)="deleteUser(user._id)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div *ngIf="filteredUsers.length === 0" class="no-users">
        <div class="no-data-icon">üë§</div>
        <p>No users found</p>
      </div>
    </div>
  </div>
</div>

<!-- User Form Modal -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{isEditMode ? 'Edit User' : 'Add New User'}}</h2>
      <button class="close-btn" (click)="closeModal()">√ó</button>
    </div>
    
    <form class="user-form" enctype="multipart/form-data" #userForm="ngForm" (ngSubmit)="saveUser()">
      <div class="form-group">
        <label>Username *</label>
        <input 
          type="text" 
          [(ngModel)]="currentUser.username" 
          name="username"
          required 
          class="form-input"
          placeholder="Enter username">
      </div>
      
      <div class="form-group">
        <label>Email *</label>
        <input 
          type="email" 
          [(ngModel)]="currentUser.email" 
          name="email"
          required 
          class="form-input"
          placeholder="Enter email address">
      </div>
      
      <div class="form-group" *ngIf="!isEditMode">
        <label>Password *</label>
        <input 
          type="password" 
          [(ngModel)]="currentUser.password" 
          name="password"
          required 
          class="form-input"
          placeholder="Enter password">
      </div>
      
      <div class="form-group">
        <label>Profile Image</label>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" class="form-input">
        <div *ngIf="imagePreview" class="image-preview">
          <img [src]="imagePreview" alt="Preview" class="preview-img" />
        </div>
      </div>
      <div class="form-group">
        <label>Role *</label>
        <select [(ngModel)]="currentUser.role" name="role" required class="form-select">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Status</label>
        <select [(ngModel)]="currentUser.status" name="status" class="form-select">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button type="submit" class="save-btn">{{isEditMode ? 'Update' : 'Create'}} User</button>
      </div>
    </form>
  </div>
</div>

<style>
.avatar-img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
  display: inline-block;
  vertical-align: middle;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.avatar-initial {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(135deg, #6c63ff 60%, #5a55ae 100%);
  color: #fff;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  font-weight: bold;
  vertical-align: middle;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
</style>
