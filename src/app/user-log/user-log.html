<div class="user-log-content-area">
	<header class="user-log-header">
		<div class="header-left">
			<h1>User Log</h1>
			<p>View and manage user activity logs here.</p>
		</div>
	</header>
	<div class="user-log-table-card">
		<h2 class="table-title">All User Logs</h2>
		<table class="user-log-table">
			<thead>
				<tr>
					<th>#</th>
					<th>User</th>
					<th>Action</th>
					<th>Date</th>
					<th>IP</th>
					<th>City</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngIf="loading"><td colspan="7">Loading...</td></tr>
				<tr *ngIf="error"><td colspan="7" style="color:red">{{ error }}</td></tr>
				<tr *ngFor="let log of logs; let i = index">
					<td>{{ i + 1 }}</td>
					<td>{{ log.userId?.username || 'Unknown' }}</td>
					<td>{{ log.action }}</td>
					<td>{{ log.timestamp | date:'yyyy-MM-dd HH:mm' }}</td>
					<td>{{ log.ip || '-' }}</td>
					<td>{{ log.city || '-' }}</td>
					<td><span class="status active">Success</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
